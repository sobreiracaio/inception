#Services - Containers:

services:
  mariadb:                                       #Service name used for internal communication between containers
    container_name: mariadb                      #Container name already set up to avoid auto generated name
    image: mariadb                               #Image name
    init: true                                   #Uses init process from Docker to avoid zombie processes
    build:
      context: ./requirements/mariadb            #Dockerfile folder
      args:                                      #Arguments passed during image build (from .env)
        - MYSQL_DATABASE
    networks:
      - inception                                #Network in which this container belongs (allows communication between services)
    volumes:
      - mariadb:/var/lib/mysql                   #Persistant volume mounted on MariaDB data folder
    restart: always                              #Restart if it stops or at system reboot
    secrets:
      - mysql_user
      - mysql_password
      - mysql_root_password
      - wp_user
      - wp_admin_user
      - wp_user_password
      - wp_admin_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    container_name: wordpress
    image: wordpress
    init: true
    build:
      context: ./requirements/wordpress
      args:
        - MYSQL_DATABASE
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    secrets:
      - mysql_user
      - mysql_password
      - wp_user
      - wp_admin_user
      - wp_user_password
      - wp_admin_password
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    container_name: nginx
    image: nginx
    init: true
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN_NAME
        - CERTS_KEY
        - CERTS_CRT
    networks:
      - inception
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    restart: always
    depends_on:
      - mariadb
      - wordpress

secrets:
  mysql_user:
    file: ../secrets/mysql_user.txt
  mysql_password:
    file: ../secrets/mysql_password.txt
  mysql_root_password:
    file: ../secrets/mysql_root_password.txt
  wp_user:
    file: ../secrets/wp_user.txt
  wp_admin_user:
    file: ../secrets/wp_admin_user.txt
  wp_user_password:
    file: ../secrets/wp_user_password.txt
  wp_admin_password:
    file: ../secrets/wp_admin_password.txt

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/crocha-s/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/crocha-s/data/wordpress
      o: bind
      

networks:
  inception:
    name: inception
    driver: bridge
