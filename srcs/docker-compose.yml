#Services - Containers:

services:
  mariadb:                                       #Service name used for internal communication between containers
    container_name: mariadb                      #Container name already set up to avoid auto generated name
    image: mariadb                               #Image name
    init: true                                   #Uses init process from Docker to avoid zombie processes
    build:
      context: ./requirements/mariadb            #Dockerfile folder
      args:                                      #Arguments passed during image build (from .env)
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_PASSWORD
        - MYSQL_ROOT_PASSWORD
    networks:
      - inception                                #Network in which this container belongs (allows communication between services)
    volumes:
      - mariadb:/var/lib/mysql                   #Persistant volume mounted on MariaDB data folder
    restart: always                              #Restart if it stops or at system reboot
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    container_name: wordpress
    image: wordpress
    init: true
    build:
      context: ./requirements/wordpress
      args:
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_PASSWORD
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    container_name: nginx
    image: nginx
    init: true
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN_NAME
        - CERTS_KEY
        - CERTS_CRT
    networks:
      - inception
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    restart: always
    depends_on:
      - mariadb
      - wordpress


volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER_INCEPTION}/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER_INCEPTION}/data/wordpress
      o: bind
      

networks:
  inception:
    name: inception
    driver: bridge
